<!DOCTYPE html>
<html>
<head>
	<title>Julien Childress</title>


	<link rel="stylesheet" type="text/css" href="css/style.css">



	<script>
	function hideImage() {
    document.getElementById("examPic").style.display = "none";


}
</script>

	<script>
	function showImage() {
    document.getElementById("examPic").style.display = "inline-block";
}
</script>








</head>
<body>
	<h1>Julien Childress</h1>

	<img src="images/examPic.JPG" alt="Exam Pic" id="examPic">

	<img src="images/UMSI-logo.jpg" alt="UMSI" id="UMSI">

	<br>

	<button onclick="hideImage()">Hide Image</button>
	<button onclick="showImage()">Show Image</button>





</body>
</html>
